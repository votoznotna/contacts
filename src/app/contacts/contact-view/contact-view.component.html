<div class="card contact-view">
  <div class="card-body">
        <div class="row name">
          <div class="col">
            <label>{{contact.firstName}} {{contact.lastName}}</label>
          </div>
        </div>

        <div class="row">
          <label class="col-md-3">phone</label>
          <span class="col-md-9">{{contact.phone}}</span>
        </div>

        <hr>

        <div class="row">
          <label class="col-md-3">email</label>
          <span class="col-md-9">{{contact.email}}</span>
        </div>

        <hr>

        <div class="row">
          <label class="col-md-3">address</label>
          <span class="col-md-9" [innerHTML]='withBreakLines(contact.address)'></span>
        </div>

        <hr>

        <div class="row">
          <label class="col-md-3">note</label>
          <span class="col-md-9" [innerHTML]='withBreakLines(contact.note)'></span>
        </div>

        <div class="form-group btn-group">
            <div class="col-md-1">
              <button class="btn btn-light" type="button" (click)="newContact()">
                +
              </button>
            </div>
            <div class="ml-auto col-md-1 float-right">
              <button class="btn btn-light done" type="button" (click)="goEdit()">
                Edit
              </button>
            </div>
        </div>
  </div>
</div>
